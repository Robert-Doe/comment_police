      justify-content: space-between;
      gap: 10px;
      border: 1px solid rgba(128, 128, 128, .18);
      border-radius: 10px;
      padding: 8px 10px;
    }
    .svg-row a {
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-decoration: none;
    }
    .svg-row a:hover { text-decoration: underline; }

    .btn-small {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(128, 128, 128, .35);
      background: transparent;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }

    .empty { opacity: 0.7; padding: 10px 0; }
    footer { margin-top: 22px; opacity: 0.7; font-size: 12px; }
    code { opacity: 0.9; }

  /********************************************************************
   * Rendering + behavior
   ********************************************************************/
  const root = document.getElementById("root");
  const q = document.getElementById("q");
  const expandAllBtn = document.getElementById("expandAll");
  const collapseAllBtn = document.getElementById("collapseAll");

  const esc = (s) => String(s ?? "")
          .replaceAll("&","&amp;")
          .replaceAll("<","&lt;")
          .replaceAll(">","&gt;")
          .replaceAll('"',"&quot;")
          .replaceAll("'","&#39;");

  function matchesQuery(site, query) {
    if (!query) return true;
    const hay = [
      site.siteToken,
      ...(site.pages || []).flatMap(p => [
        p.pageName, p.pageUrl,
        ...(p.svgs || []).flatMap(s => [s.label, s.url])
      ])
    ].join(" ").toLowerCase();
    return hay.includes(query.toLowerCase());
  }

  function openSvg(url) {
    window.open(url, "_blank", "noopener,noreferrer");
  }

  async function downloadSvg(url, filenameBase) {
    const safeBase = (filenameBase || "graph").trim().replace(/[^\w\-\.]+/g, "_") || "graph";
    const name = safeBase.endsWith(".svg") ? safeBase : (safeBase + ".svg");

    const isSameOrigin = (() => {
      try { return new URL(url, location.href).origin === location.origin; }
      catch { return true; }
    })();

    if (isSameOrigin) {
      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Fetch failed: " + res.status);
        const blob = await res.blob();
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = name;
        document.body.appendChild(a);
        a.click();
        a.remove();
        setTimeout(() => URL.revokeObjectURL(a.href), 1000);
        return;
      } catch (e) {
        console.warn("Blob download failed; falling back:", e);
      }
    }

    const a = document.createElement("a");
    a.href = url;
    a.download = name;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  function render(list, query) {
    const filtered = (list || []).filter(site => matchesQuery(site, query));

    if (!filtered.length) {
      root.innerHTML = `<div class="empty">No matches.</div>`;
      return;
    }

    root.innerHTML = filtered.map((site) => {
      const pages = site.pages || [];
      return `
        <details data-site="1" open>
          <summary>
            <span class="token"
                  title="Double-click to reveal for 5 seconds"
                  data-token="1"
                  data-domain="${esc(site.siteDomain)}"
                  data-tokenvalue="${esc(site.siteToken)}">${esc(site.siteToken)}</span>
          </summary>

          <div class="site-meta">
            <a class="pill" href="${esc(site.siteUrl)}" target="_blank" rel="noopener noreferrer">Open site</a>
            <span class="pill">dbl-click token to reveal</span>
          </div>

          <div class="pages">
            ${pages.map((p) => {
        const svgs = p.svgs || [];
        return `
                <div class="page">
                  <div class="page-title">
                    <!--<span>${esc(p.pageName || "/")}</span>-->
                    ${p.pageUrl ? `<a class="pill" href="${esc(p.pageUrl)}" target="_blank" rel="noopener noreferrer">Open page</a>` : ""}
                  </div>

                  <div class="links">
                    ${svgs.length ? svgs.map((s) => `
                      <div class="svg-row">
                        <a href="${esc(s.url)}"
                           target="_blank"
                           rel="noopener noreferrer"
                           data-svg="1"
                           data-url="${esc(s.url)}">
                          ${esc(s.label || s.url)}
                        </a>

                        <button class="btn-small"
                                type="button"
                                data-dl="1"
                                data-url="${esc(s.url)}"
                                data-fn="${esc(site.siteDomain)}">
                          Download
                        </button>
                      </div>
                    `).join("") : `<span class="empty">No SVG links.</span>`}
                  </div>
                </div>
              `;
      }).join("")}
          </div>
        </details>
      `;
    }).join("");

    // Open SVG in new tab
    root.querySelectorAll('a[data-svg="1"]').forEach(a => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        openSvg(a.getAttribute("data-url"));
      });
    });

    // Download SVG
    root.querySelectorAll('button[data-dl="1"]').forEach(btn => {
      btn.addEventListener("click", async (e) => {
        e.preventDefault();
        const url = btn.getAttribute("data-url");
        const domain = btn.getAttribute("data-fn");
        await downloadSvg(url, `${domain}.svg`);
      });
    });

    // Reveal token for 5 seconds on double-click
    root.querySelectorAll('span[data-token="1"]').forEach(el => {
      let timer = null;
      el.addEventListener("dblclick", (e) => {
        e.preventDefault();
        const domain = el.getAttribute("data-domain");
        const token = el.getAttribute("data-tokenvalue");

        el.textContent = domain;
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => { el.textContent = token; }, 5000);
      });
    });
  }

  render(DATA, "");
  q.addEventListener("input", () => render(DATA, q.value.trim()));

  expandAllBtn.addEventListener("click", () => {
    document.querySelectorAll("details[data-site='1']").forEach(d => d.open = true);
  });
  collapseAllBtn.addEventListener("click", () => {
    document.querySelectorAll("details[data-site='1']").forEach(d => d.open = false);
  });
</script>
</body>
</html>
